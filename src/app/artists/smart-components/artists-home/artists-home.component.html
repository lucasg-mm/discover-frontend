<div class="view">
    <app-superior-bar (search)="searchArtists($event)" (create)="openArtistCreatorModal()"></app-superior-bar>
    <div class="artist-listing">
        <app-artist-card *ngFor="let artist of displayedArtists" [artist]="artist"></app-artist-card>
    </div>
    <app-paginator [finalPage]="finalPage" [currPage]="currPage" (pageChange)="changeCurrentPage($event)">
    </app-paginator>
    <app-artist-creator *ngIf="isArtistCreatorVisible"></app-artist-creator>
</div>
