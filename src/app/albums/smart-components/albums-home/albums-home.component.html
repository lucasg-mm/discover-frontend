<div class="view">
    <app-album-superior-bar></app-album-superior-bar>
    <div class="album-listing">
        <app-specific-album *ngFor="let album of displayedAlbums" [album]="album"></app-specific-album>
    </div>
    <!-- when the user clicks it, it must redirect to the corresponding page -->
    <app-album-paginator [finalPage]="finalPage" [initialPage]="initialPage" (pageChange)="retrieveAlbumsOnPage($event)"></app-album-paginator>
</div>
