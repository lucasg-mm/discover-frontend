<a class="box" [routerLink]="'/tracks/' + track.id">
    <div class="cover-container">
        <img class="cover-art" [src]="trackCoverUrl" (error)="insertDefaultTrackCover()">
    </div>
    <div class="title is-6">
        {{ formattedTrackName }}
    </div>
    <div [innerHTML]="artistsNames" class="subtitle is-6"></div>
</a>
