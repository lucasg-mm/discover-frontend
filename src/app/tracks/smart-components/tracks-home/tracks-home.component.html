<div class="view">
    <app-superior-bar (search)="searchTracks($event)"></app-superior-bar>
    <div class="track-listing">
        <app-track-card *ngFor="let track of displayedTracks" [track]="track"></app-track-card>
    </div>
    <app-paginator [finalPage]="finalPage" [currPage]="currPage" (pageChange)="changeCurrentPage($event)"></app-paginator>
</div>
